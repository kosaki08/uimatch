name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Layer 1: Fast quality checks (format, lint, type-check)
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Setup Bun (for scripts only)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Check lockfile sync and install dependencies
        run: |
          HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts
          echo "✅ Lockfile is in sync with package.json"

      - name: 'Debug: Verify TypeScript references configuration'
        run: node .github/scripts/verify-ts-references.mjs

      - name: 'Debug: Show TypeScript compiler flags per package'
        run: node .github/scripts/print-ts-flags.mjs

      - name: Bootstrap workspace (pre-build local packages)
        run: pnpm run bootstrap

      - name: 'Debug: TypeScript build plan (verbose)'
        run: npx tsc -b -v tsconfig.build.json | tee tsc-build-plan.log

      - name: 'Debug: Dump TypeScript project graphs'
        run: |
          echo ">>> tsc --showConfig (root)"
          npx tsc --showConfig > tsc-root.json || true
          echo ">>> tsc --listFilesOnly (scoring)"
          (cd packages/uimatch-scoring && ../../node_modules/.bin/tsc --listFilesOnly) || true
          echo ">>> tsc --listFilesOnly (core)"
          (cd packages/uimatch-core && ../../node_modules/.bin/tsc --listFilesOnly) || true
          echo ">>> ls -la dist of built libs"
          ls -la packages/uimatch-core/dist || true
          ls -la packages/shared-logging/dist || true
          ls -la packages/uimatch-selector-spi/dist || true
          ls -la packages/uimatch-scoring/dist || true

      - name: Build packages (solution, ordered)
        run: pnpm run build:force

      - name: Format check
        run: pnpm run format:check

      - name: Debug ESLint effective config (one E2E file)
        run: |
          pnpm exec eslint --print-config e2e/liveness.e2e.ts \
            | jq '{parserOptions: .languageOptions.parserOptions, unsafeRules: (.rules | with_entries(select(.key|startswith("@typescript-eslint/no-unsafe"))))}'

      - name: Lint
        run: pnpm run lint

      - name: Clean tsbuildinfo cache
        run: pnpm run clean:tsbuild

      - name: Force build packages (CI clean build)
        run: pnpm run build:force

      - name: Type check
        run: pnpm run type-check

      - name: Toolchain versions
        run: |
          node -v
          pnpm -v
          bun -v || true
          npx tsc -v

      - name: Workspace graph (top 2 levels)
        run: pnpm -r ls --depth 2 || true

      - name: 'Debug: Upload TypeScript diagnostics on failure'
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: typescript-diagnostics
          path: |
            tsc-build-plan.log
            **/tsconfig.json
            **/tsconfig.tsbuildinfo
          retention-days: 7

      - name: 'Debug: Show full build plan on failure'
        if: failure()
        run: npx tsc -b -v tsconfig.build.json

      - name: 'Debug: TS listFiles (scoring) on failure'
        if: failure()
        run: (cd packages/uimatch-scoring && ../../node_modules/.bin/tsc --listFilesOnly) || true

      - name: 'Debug: TS listFiles (core) on failure'
        if: failure()
        run: (cd packages/uimatch-core && ../../node_modules/.bin/tsc --listFilesOnly) || true

  # Layer 2: Unit tests (fast, no browser)
  unit:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Setup Bun (for scripts only)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Bootstrap workspace (pre-build local packages)
        run: pnpm run bootstrap

      - name: Build packages (solution, ordered)
        run: pnpm run build:force

      - name: Run unit tests (CI)
        run: pnpm run test:ci

  # Layer 3: E2E tests with Playwright
  e2e-playwright:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Setup Bun (for scripts only)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1
          restore-keys: playwright-

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Bootstrap workspace (pre-build local packages)
        run: pnpm run bootstrap

      - name: Build packages (solution, ordered)
        run: pnpm run build:force

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          UIMATCH_ENABLE_BROWSER_TESTS: 'true'
          UIMATCH_HEADLESS: 'true'
          UIMATCH_NAV_TIMEOUT_MS: '1500'
          UIMATCH_SELECTOR_WAIT_MS: '3000'
          UIMATCH_BBOX_TIMEOUT_MS: '800'
          UIMATCH_SCREENSHOT_TIMEOUT_MS: '1000'
        run: |
          # Run E2E tests sequentially (--jobs=1) to avoid CI resource contention
          # Use 60s timeout for CI environment (browser startup + font loading variability)
          bun test --bail --jobs=1 --timeout 60000 \
            packages/uimatch-cli/src/cli/__tests__/smoke.test.ts \
            e2e/cli/outdir.e2e.test.ts \
            e2e/commands/selector-resolution.e2e.test.ts

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            packages/@uimatch/core/fixtures/
            test-results/
          retention-days: 7

  # P0 Guard: Package distribution validation
  package-distribution-smoke:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Setup Bun (for scripts only)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Bootstrap workspace (pre-build local packages)
        run: pnpm run bootstrap

      - name: Build packages (solution, ordered)
        run: pnpm run build:force

      - name: Ensure CLI bundle is built
        run: |
          set -eux
          echo "Verifying CLI bundle exists after build..."
          ls -la packages/uimatch-cli/dist/cli/index.js
          echo "✅ CLI bundle verified"

      - name: Pack all packages (pnpm9-safe loop to ${{ github.workspace }}/dist-packages)
        shell: bash
        run: |
          set -Eeuo pipefail
          DIST_DIR="${{ github.workspace }}/dist-packages"
          mkdir -p "$DIST_DIR"
          echo "Packing into: $DIST_DIR"
          # Pack each workspace package
          while IFS= read -r -d '' dir; do
            if [[ -f "$dir/package.json" ]]; then
              echo "→ pnpm pack $(basename "$dir")"
              (cd "$dir" && pnpm pack --pack-destination "$DIST_DIR")
            fi
          done < <(find packages -mindepth 1 -maxdepth 1 -type d -print0)
          echo "Generated tarballs:"
          ls -la "$DIST_DIR" || true

      - name: 'Assert no workspace: protocol leaked'
        shell: bash
        run: |
          set -Eeuo pipefail
          DIST_DIR="${{ github.workspace }}/dist-packages"
          cd "$DIST_DIR"
          shopt -s nullglob
          tgzs=(*.tgz)
          if [[ ${#tgzs[@]} -eq 0 ]]; then
            echo "::error::No .tgz generated in $DIST_DIR"
            ls -la "$DIST_DIR" || true
            exit 1
          fi
          for TGZ in "${tgzs[@]}"; do
            echo "Checking $TGZ…"
            tar -xzf "$TGZ" -O package/package.json | node "$GITHUB_WORKSPACE/.github/scripts/assert-no-workspace.cjs"
          done
          echo "✅ workspace: protocol not found in any tarball"

      - name: Upload tarballs (debug)
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages-smoke
          path: ${{ github.workspace }}/dist-packages/*.tgz

      - name: Create temp project directory
        run: mkdir -p /tmp/uimatch-smoke

      - name: Node.js distribution smoke test
        working-directory: /tmp/uimatch-smoke
        run: |
          set -eux
          npm init -y > /dev/null

          # Install packed packages (use wildcards to match actual generated filenames)
          npm install \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-spi-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-anchors-*.tgz

          # Verify package structure and exports
          node --input-type=module -e "
            const m = await import('@uimatch/selector-anchors');

            // Check healthCheck exists and works
            if (!m?.default?.healthCheck) {
              console.error('Missing healthCheck in exports');
              process.exit(1);
            }

            const health = await m.default.healthCheck();
            console.log('Health check result:', JSON.stringify(health, null, 2));

            if (!health?.healthy) {
              console.error('Health check failed:', health);
              process.exit(1);
            }

            // Check resolve function exists
            if (typeof m.default.resolve !== 'function') {
              console.error('Missing resolve function in exports');
              process.exit(1);
            }

            console.log('✅ Distribution smoke test passed');
          "

      - name: Verify runtime dependencies
        working-directory: /tmp/uimatch-smoke
        run: |
          # Check that TypeScript is available (should be in dependencies now)
          node --input-type=module -e "
            try {
              await import('typescript');
              console.log('✅ TypeScript dependency resolved');
            } catch (e) {
              console.error('❌ TypeScript not available at runtime:', e.message);
              process.exit(1);
            }
          "

      - name: Run library import smoke tests
        run: |
          set -eux
          echo "Running library import smoke tests..."
          bun test --bail --timeout 60000 e2e/lib-import-smoke.e2e.test.ts

      - name: Upload packed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distribution-packages
          path: dist-packages/*.tgz
          retention-days: 7

  # P0 Guard: CLI distribution full-stack smoke test
  cli-distribution-smoke:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Setup Bun (for scripts only)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Bootstrap workspace (pre-build local packages)
        run: pnpm run bootstrap

      - name: Build all packages (solution, ordered)
        run: pnpm run build:force

      - name: Ensure CLI is bundled before pack
        run: |
          set -eux
          echo "Building CLI bundle explicitly..."
          pnpm -r --filter @uimatch/cli run build
          echo "Verifying CLI bundle exists..."
          ls -la packages/uimatch-cli/dist/cli/index.js

      - name: Pack all workspace packages
        shell: bash
        run: |
          set -Eeuo pipefail
          DIST_DIR="${{ github.workspace }}/dist-packages"
          mkdir -p "$DIST_DIR"
          echo "Packing into: $DIST_DIR"
          while IFS= read -r -d '' dir; do
            if [[ -f "$dir/package.json" ]]; then
              echo "→ pnpm pack $(basename "$dir")"
              (cd "$dir" && pnpm pack --pack-destination "$DIST_DIR")
            fi
          done < <(find packages -mindepth 1 -maxdepth 1 -type d -print0)
          echo "Tarballs ready:"
          ls -la "$DIST_DIR" || true

      - name: Assert CLI tarball structure
        run: bash scripts/ci/assert-cli-tarball.sh dist-packages

      - name: 'Assert no workspace: protocol leaked'
        shell: bash
        run: |
          set -Eeuo pipefail
          DIST_DIR="${{ github.workspace }}/dist-packages"
          cd "$DIST_DIR"
          shopt -s nullglob
          tgzs=(*.tgz)
          if [[ ${#tgzs[@]} -eq 0 ]]; then
            echo "::error::No .tgz generated in $DIST_DIR"
            ls -la "$DIST_DIR" || true
            exit 1
          fi
          for TGZ in "${tgzs[@]}"; do
            echo "Checking $TGZ…"
            tar -xzf "$TGZ" -O package/package.json | node "$GITHUB_WORKSPACE/.github/scripts/assert-no-workspace.cjs"
          done
          echo "✅ workspace: protocol not found in any tarball"

      - name: Upload tarballs (debug)
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages-cli
          path: ${{ github.workspace }}/dist-packages/*.tgz

      - name: Create isolated test environment
        run: mkdir -p /tmp/uimatch-cli-smoke

      - name: List packed tarballs
        run: ls -la ${GITHUB_WORKSPACE}/dist-packages

      - name: Install all packages in isolated environment
        working-directory: /tmp/uimatch-cli-smoke
        run: |
          set -eux
          npm init -y
          CORE_TGZ=$(ls ${GITHUB_WORKSPACE}/dist-packages/uimatch-core-*.tgz)
          CLI_TGZ=$(ls ${GITHUB_WORKSPACE}/dist-packages/uimatch-cli-*.tgz)
          LOG_TGZ=$(ls ${GITHUB_WORKSPACE}/dist-packages/uimatch-shared-logging-*.tgz)
          SPI_TGZ=$(ls ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-spi-*.tgz)
          ANC_TGZ=$(ls ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-anchors-*.tgz)
          SCR_TGZ=$(ls ${GITHUB_WORKSPACE}/dist-packages/uimatch-scoring-*.tgz)
          npm install "$LOG_TGZ" "$SPI_TGZ" "$CORE_TGZ" "$SCR_TGZ" "$ANC_TGZ" "$CLI_TGZ" playwright

      - name: Show installed bins
        working-directory: /tmp/uimatch-cli-smoke
        run: |
          ls -la ./node_modules/.bin || true
          npm ls --depth=0 || true

      - name: Install Playwright browsers
        working-directory: /tmp/uimatch-cli-smoke
        run: npx playwright install chromium --with-deps

      - name: Run CLI bypass smoke test
        working-directory: /tmp/uimatch-cli-smoke
        env:
          UIMATCH_FIGMA_PNG_B64: iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFUlEQVR42mP8z8BQz0AEYBxVSF+FABJADveWkH6oAAAAAElFTkSuQmCC
          UIMATCH_HEADLESS: 'true'
        run: |
          set -eux

          # Verify bin exists before execution
          test -x ./node_modules/.bin/uimatch

          # Add local bin to PATH
          export PATH="./node_modules/.bin:$PATH"

          # Execute CLI and capture output
          uimatch compare \
            figma=bypass:test \
            'story=data:text/html,<div id='\''t'\'' style='\''width:10px;height:10px;background:red'\''></div>' \
            selector=#t dpr=1 size=pad | tee output.log

          # Verify success indicators
          grep -q PASS output.log || (echo '❌ CLI smoke test failed: no PASS found in output' && exit 1)
          echo "✅ CLI distribution smoke test passed"

      - name: Upload CLI test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cli-smoke-artifacts
          path: /tmp/uimatch-cli-smoke/
          retention-days: 7

  # Security: Dependency audit
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Run npm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # Security: CodeQL analysis (PR only to avoid blocking main branch CI)
  codeql-analysis:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript-typescript'
