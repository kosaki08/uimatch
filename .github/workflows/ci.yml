name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun packages
        uses: actions/cache@v4
        with:
          path: ~/.bun
          key: bun-cache-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: bun-cache-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run type-check

      - name: Format check
        run: bun run format:check

      - name: Run unit tests
        run: bun test

  e2e-playwright:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun packages
        uses: actions/cache@v4
        with:
          path: ~/.bun
          key: bun-cache-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: bun-cache-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1
          restore-keys: playwright-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          UIMATCH_ENABLE_BROWSER_TESTS: 'true'
          UIMATCH_HEADLESS: 'true'
          UIMATCH_NAV_TIMEOUT_MS: '1500'
          UIMATCH_SELECTOR_WAIT_MS: '3000'
          UIMATCH_BBOX_TIMEOUT_MS: '800'
          UIMATCH_SCREENSHOT_TIMEOUT_MS: '1000'
        run: bun test --timeout 30000 packages/uimatch-plugin/src/cli/__tests__/smoke.test.ts packages/uimatch-plugin/src/cli/__tests__/e2e-outdir.test.ts packages/uimatch-plugin/src/commands/__tests__/selector-resolution-e2e.test.ts

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            packages/uimatch-core/fixtures/
            test-results/
          retention-days: 7

  # P0 Guard: Package distribution validation
  package-distribution-smoke:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Create distribution directory
        run: mkdir -p dist-packages

      - name: Pack selector-anchors with resolved dependencies
        run: |
          # Resolve workspace:* to actual versions
          cp packages/uimatch-selector-anchors/package.json packages/uimatch-selector-anchors/package.json.bak
          node scripts/resolve-workspace-deps.js packages/uimatch-selector-anchors
          cd packages/uimatch-selector-anchors
          npm pack --pack-destination=../../dist-packages
          cd ../..
          mv packages/uimatch-selector-anchors/package.json.bak packages/uimatch-selector-anchors/package.json

      - name: Create temp project directory
        run: mkdir -p /tmp/uimatch-smoke

      - name: Node.js distribution smoke test
        working-directory: /tmp/uimatch-smoke
        run: |
          set -eux
          npm init -y > /dev/null

          # Install packed package (use wildcard to match actual generated filename)
          npm install ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-anchors-*.tgz

          # Verify package structure and exports
          node --input-type=module -e "
            const m = await import('@uimatch/selector-anchors');

            // Check healthCheck exists and works
            if (!m?.default?.healthCheck) {
              console.error('Missing healthCheck in exports');
              process.exit(1);
            }

            const health = await m.default.healthCheck();
            console.log('Health check result:', JSON.stringify(health, null, 2));

            if (!health?.healthy) {
              console.error('Health check failed:', health);
              process.exit(1);
            }

            // Check resolve function exists
            if (typeof m.default.resolve !== 'function') {
              console.error('Missing resolve function in exports');
              process.exit(1);
            }

            console.log('✅ Distribution smoke test passed');
          "

      - name: Verify runtime dependencies
        working-directory: /tmp/uimatch-smoke
        run: |
          # Check that TypeScript is available (should be in dependencies now)
          node --input-type=module -e "
            try {
              await import('typescript');
              console.log('✅ TypeScript dependency resolved');
            } catch (e) {
              console.error('❌ TypeScript not available at runtime:', e.message);
              process.exit(1);
            }
          "

      - name: Upload packed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distribution-packages
          path: dist-packages/*.tgz
          retention-days: 7

  # P0 Guard: CLI distribution full-stack smoke test
  cli-distribution-smoke:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Pack all workspace packages with resolved dependencies
        run: |
          mkdir -p dist-packages

          # Function to pack a package with resolved dependencies
          pack_package() {
            local pkg_dir=$1
            cp "${pkg_dir}/package.json" "${pkg_dir}/package.json.bak"
            node scripts/resolve-workspace-deps.js "${pkg_dir}"
            (cd "${pkg_dir}" && npm pack --pack-destination=../../dist-packages)
            mv "${pkg_dir}/package.json.bak" "${pkg_dir}/package.json"
          }

          # Pack packages in dependency order
          pack_package "packages/shared-logging"
          pack_package "packages/uimatch-selector-spi"
          pack_package "packages/uimatch-core"
          pack_package "packages/uimatch-scoring"
          pack_package "packages/uimatch-selector-anchors"
          pack_package "packages/uimatch-plugin"

      - name: Create isolated test environment
        run: mkdir -p /tmp/uimatch-cli-smoke

      - name: Install all packages in isolated environment
        working-directory: /tmp/uimatch-cli-smoke
        run: |
          npm init -y
          npm install \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-shared-logging-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-spi-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-core-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-scoring-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-anchors-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-plugin-*.tgz \
            playwright

      - name: Install Playwright browsers
        working-directory: /tmp/uimatch-cli-smoke
        run: npx playwright install chromium --with-deps

      - name: Run CLI bypass smoke test
        working-directory: /tmp/uimatch-cli-smoke
        env:
          UIMATCH_FIGMA_PNG_B64: iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFUlEQVR42mP8z8BQz0AEYBxVSF+FABJADveWkH6oAAAAAElFTkSuQmCC
          UIMATCH_HEADLESS: 'true'
        run: |
          set -eux
          npx uimatch compare \
            figma=bypass:test \
            story="data:text/html,<div id='t' style='width:10px;height:10px;background:red'></div>" \
            selector="#t" \
            dpr=1 \
            size=pad | tee output.log

          # Verify success indicators in output
          if ! grep -q "PASS" output.log; then
            echo "❌ CLI smoke test failed: no PASS found in output"
            exit 1
          fi

          if ! grep -q "DFS:" output.log; then
            echo "❌ CLI smoke test failed: no DFS score found in output"
            exit 1
          fi

          echo "✅ CLI distribution smoke test passed"

      - name: Upload CLI test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cli-smoke-artifacts
          path: /tmp/uimatch-cli-smoke/
          retention-days: 7
