name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Setup Bun (for scripts only)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Build packages (solution, ordered)
        run: pnpm run build:force

      - name: Format check
        run: pnpm run format:check

      - name: Debug ESLint effective config (one E2E file)
        run: |
          pnpm exec eslint --print-config e2e/liveness.e2e.ts \
            | jq '{parserOptions: .languageOptions.parserOptions, unsafeRules: (.rules | with_entries(select(.key|startswith("@typescript-eslint/no-unsafe"))))}'

      - name: Lint
        run: pnpm run lint

      - name: Clean tsbuildinfo cache
        run: pnpm run clean:tsbuild

      - name: Force build packages (CI clean build)
        run: pnpm run build:force

      - name: Type check
        run: pnpm run type-check

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run unit tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-ui-match
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  e2e-playwright:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Setup Bun (for scripts only)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1
          restore-keys: playwright-

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Build packages (solution, ordered)
        run: pnpm run build:force

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          UIMATCH_ENABLE_BROWSER_TESTS: 'true'
          UIMATCH_HEADLESS: 'true'
          UIMATCH_NAV_TIMEOUT_MS: '1500'
          UIMATCH_SELECTOR_WAIT_MS: '3000'
          UIMATCH_BBOX_TIMEOUT_MS: '800'
          UIMATCH_SCREENSHOT_TIMEOUT_MS: '1000'
        run: |
          # Run E2E tests sequentially (--jobs=1) to avoid CI resource contention
          # Use 60s timeout for CI environment (browser startup + font loading variability)
          bun test --bail --jobs=1 --timeout 60000 \
            packages/uimatch-plugin/src/cli/__tests__/smoke.test.ts \
            e2e/cli/outdir.e2e.test.ts \
            e2e/commands/selector-resolution.e2e.test.ts

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            packages/@uimatch/core/fixtures/
            test-results/
          retention-days: 7

  # P0 Guard: Package distribution validation
  package-distribution-smoke:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Setup Bun (for scripts only)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Build packages (solution, ordered)
        run: pnpm run build:force

      - name: Pack all packages (pnpm9-safe loop to ${{ github.workspace }}/dist-packages)
        shell: bash
        run: |
          set -Eeuo pipefail
          DIST_DIR="${{ github.workspace }}/dist-packages"
          mkdir -p "$DIST_DIR"
          echo "Packing into: $DIST_DIR"
          # Pack each workspace package
          while IFS= read -r -d '' dir; do
            if [[ -f "$dir/package.json" ]]; then
              echo "→ pnpm pack $(basename "$dir")"
              (cd "$dir" && pnpm pack --pack-destination "$DIST_DIR")
            fi
          done < <(find packages -mindepth 1 -maxdepth 1 -type d -print0)
          echo "Generated tarballs:"
          ls -la "$DIST_DIR" || true

      - name: 'Assert no workspace: protocol leaked'
        shell: bash
        run: |
          set -Eeuo pipefail
          DIST_DIR="${{ github.workspace }}/dist-packages"
          cd "$DIST_DIR"
          shopt -s nullglob
          tgzs=(*.tgz)
          if [[ ${#tgzs[@]} -eq 0 ]]; then
            echo "::error::No .tgz generated in $DIST_DIR"
            ls -la "$DIST_DIR" || true
            exit 1
          fi
          for TGZ in "${tgzs[@]}"; do
            echo "Checking $TGZ…"
            tar -xzf "$TGZ" -O package/package.json | node "$GITHUB_WORKSPACE/.github/scripts/assert-no-workspace.cjs"
          done
          echo "✅ workspace: protocol not found in any tarball"

      - name: Upload tarballs (debug)
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages-smoke
          path: ${{ github.workspace }}/dist-packages/*.tgz

      - name: Create temp project directory
        run: mkdir -p /tmp/uimatch-smoke

      - name: Node.js distribution smoke test
        working-directory: /tmp/uimatch-smoke
        run: |
          set -eux
          npm init -y > /dev/null

          # Install packed packages (use wildcards to match actual generated filenames)
          npm install \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-spi-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-anchors-*.tgz

          # Verify package structure and exports
          node --input-type=module -e "
            const m = await import('@uimatch/selector-anchors');

            // Check healthCheck exists and works
            if (!m?.default?.healthCheck) {
              console.error('Missing healthCheck in exports');
              process.exit(1);
            }

            const health = await m.default.healthCheck();
            console.log('Health check result:', JSON.stringify(health, null, 2));

            if (!health?.healthy) {
              console.error('Health check failed:', health);
              process.exit(1);
            }

            // Check resolve function exists
            if (typeof m.default.resolve !== 'function') {
              console.error('Missing resolve function in exports');
              process.exit(1);
            }

            console.log('✅ Distribution smoke test passed');
          "

      - name: Verify runtime dependencies
        working-directory: /tmp/uimatch-smoke
        run: |
          # Check that TypeScript is available (should be in dependencies now)
          node --input-type=module -e "
            try {
              await import('typescript');
              console.log('✅ TypeScript dependency resolved');
            } catch (e) {
              console.error('❌ TypeScript not available at runtime:', e.message);
              process.exit(1);
            }
          "

      - name: Upload packed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distribution-packages
          path: dist-packages/*.tgz
          retention-days: 7

  # P0 Guard: CLI distribution full-stack smoke test
  cli-distribution-smoke:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Setup Bun (for scripts only)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Build all packages (solution, ordered)
        run: pnpm run build:force

      - name: Pack all workspace packages
        shell: bash
        run: |
          set -Eeuo pipefail
          DIST_DIR="${{ github.workspace }}/dist-packages"
          mkdir -p "$DIST_DIR"
          echo "Packing into: $DIST_DIR"
          while IFS= read -r -d '' dir; do
            if [[ -f "$dir/package.json" ]]; then
              echo "→ pnpm pack $(basename "$dir")"
              (cd "$dir" && pnpm pack --pack-destination "$DIST_DIR")
            fi
          done < <(find packages -mindepth 1 -maxdepth 1 -type d -print0)
          echo "Tarballs ready:"
          ls -la "$DIST_DIR" || true

      - name: 'Assert no workspace: protocol leaked'
        shell: bash
        run: |
          set -Eeuo pipefail
          DIST_DIR="${{ github.workspace }}/dist-packages"
          cd "$DIST_DIR"
          shopt -s nullglob
          tgzs=(*.tgz)
          if [[ ${#tgzs[@]} -eq 0 ]]; then
            echo "::error::No .tgz generated in $DIST_DIR"
            ls -la "$DIST_DIR" || true
            exit 1
          fi
          for TGZ in "${tgzs[@]}"; do
            echo "Checking $TGZ…"
            tar -xzf "$TGZ" -O package/package.json | node "$GITHUB_WORKSPACE/.github/scripts/assert-no-workspace.cjs"
          done
          echo "✅ workspace: protocol not found in any tarball"

      - name: Upload tarballs (debug)
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages-cli
          path: ${{ github.workspace }}/dist-packages/*.tgz

      - name: Create isolated test environment
        run: mkdir -p /tmp/uimatch-cli-smoke

      - name: Install all packages in isolated environment
        working-directory: /tmp/uimatch-cli-smoke
        run: |
          npm init -y
          npm install \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-shared-logging-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-spi-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/@uimatch/core-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/@uimatch/scoring-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/uimatch-selector-anchors-*.tgz \
            ${GITHUB_WORKSPACE}/dist-packages/@uimatch/cli-*.tgz \
            playwright

      - name: Install Playwright browsers
        working-directory: /tmp/uimatch-cli-smoke
        run: npx playwright install chromium --with-deps

      - name: Run CLI bypass smoke test
        working-directory: /tmp/uimatch-cli-smoke
        env:
          UIMATCH_FIGMA_PNG_B64: iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFUlEQVR42mP8z8BQz0AEYBxVSF+FABJADveWkH6oAAAAAElFTkSuQmCC
          UIMATCH_HEADLESS: 'true'
        run: |
          set -eux
          npx uimatch compare \
            figma=bypass:test \
            story="data:text/html,<div id='t' style='width:10px;height:10px;background:red'></div>" \
            selector="#t" \
            dpr=1 \
            size=pad | tee output.log

          # Verify success indicators in output
          if ! grep -q "PASS" output.log; then
            echo "❌ CLI smoke test failed: no PASS found in output"
            exit 1
          fi

          if ! grep -q "DFS:" output.log; then
            echo "❌ CLI smoke test failed: no DFS score found in output"
            exit 1
          fi

          echo "✅ CLI distribution smoke test passed"

      - name: Upload CLI test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cli-smoke-artifacts
          path: /tmp/uimatch-cli-smoke/
          retention-days: 7

  # Security: Dependency audit
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          cache: 'pnpm'

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Run npm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # Security: CodeQL analysis
  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript-typescript'
