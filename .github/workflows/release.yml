name: release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    # Expose secrets to env at job level for safe if-condition evaluation
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Setup Bun (for scripts only)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (no scripts)
        run: HUSKY=0 pnpm install --frozen-lockfile --ignore-scripts

      - name: Bootstrap workspace (pre-build local packages)
        run: pnpm run bootstrap

      - name: Build packages (solution, ordered)
        run: pnpm run build:force
